### YamlMime:Landing
title: Azure Migrate のドキュメント
summary: Azure Migrate を使用して Azure クラウドへの移行を行います。 Azure Migrate は、オンプレミスのワークロードの検出、評価、および Azure への移行を行うための中心的なハブを提供します。 このハブには、Azure Migrate ツールのほか、独立系ソフトウェア ベンダー (ISV) からの統合ツールが用意されています。
