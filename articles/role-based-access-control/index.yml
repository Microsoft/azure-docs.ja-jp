title: Azure リソースの RBAC に関するドキュメント
summary: ロールベースのアクセス制御 (RBAC) は、Azure リソースのアクセス権を詳細に管理できるシステムです。 RBAC を使用して、チーム内で職務を分離し、職務に必要なアクセス許可のみをユーザーに付与します。
