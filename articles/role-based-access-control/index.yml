title: Azure RBAC のドキュメント
summary: Azure のロールベースのアクセス制御 (Azure RBAC) は、Azure リソースのアクセス権を詳細に管理できるシステムです。 Azure RBAC を使用して、チーム内で職務を分離し、職務に必要なアクセス許可のみをユーザーに付与します。
