### YamlMime:Landing
title: Azure Site Recovery のドキュメント
summary: Azure Site Recovery を使用すると、オンプレミスのマシンとワークロードを Azure に、Azure VM をセカンダリ Azure リージョンにディザスター リカバリーできます。 Azure へのレプリケーションを準備することで、障害発生時のフェールオーバーを調整し、Azure でワークロードやアプリに継続してアクセスできます。 プライマリの場所が再び使用可能になると、必要に応じてフェールバックできます。
