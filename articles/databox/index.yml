abstract:
  description: Azure Data Box ファミリーでは、信頼性が高く、迅速かつ安価な方法で、数百テラバイトのデータを Azure に転送できます。 時間、ネットワーク、またはコストによって制限されている場合は、オフライン データ転送用の Data Box デバイスを使用します。<p>ご利用のデータ サイズに応じて、Data Box Disk、Data Box、Data Box Heavy の中から選択します。 各デバイスについて、データの注文、データの受信、デバイスへのデータのコピー、Azure へのデバイスの返却という、4 つの簡単な手順で Azure への転送を行います。 Azure データ センターでは、データはアップロードされてから消去されます。</p><p>Microsoft が提供するクイック スタートとチュートリアルを使用して、オフライン データ転送のために Data Box を活用する方法を学習します。</p>
