title: Azure Batch のドキュメント
summary: Azure Batch では、大規模なアプリケーションをクラウドで効率的に運用できます。 多くのコンピューティング処理が発生するタスクをスケジューリングしたり、ソリューションのリソースを動的に調整したりできます。インフラストラクチャを管理する必要はありません。
