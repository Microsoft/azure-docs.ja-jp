abstract:
  description: Azure SQL Database は、Microsoft SQL Server データベース エンジンの安定した最新バージョンに基づく、サービスとしてのリレーショナル データベース (DBaaS) です。 SQL Database はパフォーマンス、使いやすさ、信頼性、セキュリティの面で優れたデータベースであり、好きなプログラミング言語で新しいアプリケーションや Web サイト、マイクロサービスを構築することができます。その際、インフラストラクチャの管理は不要です。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、SQL Database の使用方法を確認してください。
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Azure に単一 SQL データベースを作成する (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: エラスティック プール
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>SQL Database のエラスティック プールは、予期できない多様な使用ニーズを持つ複数のデータベースを管理しスケーリングするための、シンプルでコスト効率の高いソリューションです。</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: SQL Database サーバー
      href: /azure/sql-database/sql-database-servers
      html: <p>SQL Database サーバーは、セキュリティ、チューニング、バックアップ ポリシーなど、サーバー内の単一データベースまたはプールされたデータベースのセットに対する他の構成プロパティを設定するためのサーバーの全体管理ポイントです。</p>
      image:
        src: media/index/i_mi.svg
    - title: 価格およびサービス レベル
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>月額 5 米国ドルの手頃なデータベースから強力な 80 コア データベースまでの柔軟なサービス レベルによって、価格/パフォーマンスの比率をニーズに合わせて調整することができます。</p>
      image:
        src: media/index/i_perftier.svg
    - title: スケーラビリティ
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>データベースを簡単にスケールアップして、アプリケーションのパフォーマンスを向上させます。</p>
      image:
        src: media/index/i_scale.svg
    - title: サービスとしてのプラットフォーム
      href: /azure/sql-database/sql-database-paas
      html: <p>組み込みの高可用性、自動バックアップ、geo レプリケーションは、メンテナンス操作やインフラストラクチャ障害、ハードウェア障害によるビジネスの中断を防ぐのに役立ちます。</p>
      image:
        src: media/index/gear.svg
    - title: 高度なセキュリティ
      href: /azure/sql-database/sql-database-security-index
      html: <p>Azure AD 認証、仮想ネットワーク、ファイアウォール、Always Encrypted 接続でデータベースのセキュリティ保護に役立ちます。 組み込みのセキュリティで脅威と脆弱性を特定します。</p>
      image:
        src: media/index/i_security.svg
- title: 新機能とプレビュー機能
  items:
  - type: paragraph
    text: Microsoft は SQL Database を新機能によって絶えず改良しています。次の新機能について、お客様のフィードバックをぜひお聞かせください。
  - type: list
    style: unordered
    items:
    - html: (プレビュー) 最大 100 TB のデータベースと複数の読み取り可能レプリカをサポートする<a href="sql-database-service-tier-hyperscale">ハイパースケール</a> レベル。
    - html: (プレビュー) 新しい SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">インテリジェント クエリ処理</a>機能 (<a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">テーブル変数の遅延コンパイル</a>、<a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">行ストア テーブルのバッチ モード</a>、<a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json">スカラー UDF のインライン化</a>など)。
    - html: (プレビュー) 新しい Transact-SQL 言語機能 (<a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">APPROX_COUNT_DISTINCT 集計</a>、<a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">Azure Blob Storage からの一括インポート</a>など)。
    - html: (プレビュー) 新しい SQL Server 2019 クラスター化列ストア インデックスのオンラインでの<a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">構築</a>操作と再構築操作。
    - html: (プレビュー) 新しい <a href="https://docs.microsoft.com/azure/sql-database/sql-database-machine-learning-services-overview">Azure SQL Database の Machine Learning Services (と R)</a>。
