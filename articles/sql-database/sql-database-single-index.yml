- title: ステップバイステップのチュートリアル
  items:
  - type: paragraph
    text: Azure SQL Database を使用してデータベースを作成、管理、移行する方法について説明します。
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> または <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a> を使用して新しい SQL データベースのスキーマを作成および設計します。
    - html: <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Database Migration Assistant</a> または <a href="/azure/sql-database/sql-database-import">BACPAC インポート</a>を使用して既存のデータベースを Azure に移行します。
    - html: <a href="/azure/sql-database/sql-database-security-tutorial">SQL Database をセキュリティ保護します</a>。
    - html: <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">地理的に分散したデータベース</a>を使用してデータをグローバルに分散します。
    - html: データベースの構成に役立つその他の<a href="sql-database-howto-single-database.md">ハウツー ガイド</a>を見つけます。
