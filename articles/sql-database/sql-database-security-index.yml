sections:
- items:
  - type: paragraph
    text: Azure SQL Database には、お客様のデータベースを保護するために役立つ高度なセキュリティ機能が組み込まれています。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 概要
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure SQL Database には、お客様のデータを安全に保つために役立つ一連の高度なセキュリティ機能が用意されています。</p>
    - title: 脅威の検出
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>データベースにアクセスしたりデータベースを悪用したりしようとする、通常とは異なる、害を及ぼす可能性のある試みを示唆する異常なアクティビティが検出されます。</p>
    - title: 脆弱性評価
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>脆弱性評価を使用して、データベースの潜在的な脆弱性を検出、追跡、および修復できます。</p>
    - title: 保存時の暗号化
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>透過的なデータ暗号化 (TDE) によって、お客様のデータベース内の情報が透過的に暗号化されます。</p>
    - title: データの検出と分類
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>データの検出と分類を使用して、お客様のデータベース内の機微なデータを検出、分類、ラベル付け、および保護できます。</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Azure SQL Database では、Azure Active Directory (Azure AD) 内の ID を使用して、お客様のデータベースに接続できます。</p>
