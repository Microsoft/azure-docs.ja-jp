- title: その他のリソース
  items:
  - type: paragraph
    text: Azure SQL Database には、お客様のデータベースのセキュリティを向上させることができる一連の追加機能が組み込まれています。
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">マネージド インスタンス</a>と<a href="/azure/sql-database/sql-database-threat-detection">データベース</a>に対する脅威保護では、データベースにアクセスしたりデータベースを悪用したりしようとする、通常とは異なる、害を及ぼす可能性のある試みを示唆する異常なアクティビティが検出されます。
    - html: <a href="/azure/sql-database/sql-database-managed-instance-auditing">マネージド インスタンス</a>と<a href="/azure/sql-database/sql-database-auditing">データベース</a>の監査では、データベース イベントを追跡し、Azure ストレージ アカウント、OMS ワークスペース、または Event Hubs の監査ログにイベントが書き込まれます。
    - html: 1 つのデータベースに対する<a href="/azure/sql-database/sql-database-firewall-configure">データベース サーバー ファイアウォール規則</a>を使用して、お客様のデータベースにアクセスできる IP アドレスを制御できます。
    - html: マネージド インスタンスに対する <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">VNet 統合</a>を使用して、お客様のプライベート アドレス空間にデータベースを配置できます。
    - html: 機微なデータは <a href="/azure/sql-database/sql-database-always-encrypted">Always Encrypted</a> によって暗号化され、サーバー上に保存されているときでも、クライアントとサーバー間を移動しているときでも、使用されているときでも、常に保護されます。データベース システム内で機微なデータがプレーンテキストとして表示されることはありません。
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">動的データ マスク</a>では、機微なデータをどの程度公開するかをお客様が指定できるようにすることで機微なデータに対する未承認のアクセスを防止して、アプリケーション レイヤーへの影響を最小限に抑えます。
