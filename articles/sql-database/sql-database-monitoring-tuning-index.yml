    items:
    - html: Azure SQL Database での<a href="sql-database-monitor-tune-overview.md">監視とチューニング</a>の詳細について説明しています。
    - html: <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=/azure/sql-database/toc.json">インテリジェントなクエリ処理</a>によって、データベースのパフォーマンスを向上できる方法について説明しています。
    - html: クエリのパフォーマンスに関するリアルタイムの分析情報を取得できる SQL Server のコア テクノロジである<a href="sql-database-operate-query-store.md">クエリ ストア</a>を設定し、操作します。
    - html: <a href="sql-database-operate-query-store.md">動的管理ビュー</a>を使用して、ワークロードのパフォーマンスを分析する方法について説明しています。
