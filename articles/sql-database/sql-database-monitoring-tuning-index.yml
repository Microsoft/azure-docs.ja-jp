sections:
- items:
  - type: paragraph
    text: Azure SQL Database では、データベースのワークロードの監視とチューニングを容易に行うことができます。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Query Performance Insights
      href: /azure/sql-database/sql-database-query-performance
      html: <p>Azure portal で組み込みの監視機能を使用して、Azure SQL Database (Single Database) のリソース使用状況を簡単に監視します。</p>
    - title: Azure の SQL 分析
      href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
      html: <p>Azure SQL Analytics の監視を利用すると、多数のデータベース、エラスティック プール、インスタンスを 1 つのウィンドウで簡単に監視できます。</p>
    - title: 自動チューニング
      href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>自動チューニングでは、パフォーマンスを向上させるために、自動的に推奨事項を提示し、クエリ プランの問題を修正し、インデックスの作成と削除を行います。</p>
    - title: Intelligent Performance Insight
      href: /azure/sql-database/sql-database-intelligent-insights
      html: <p>Azure SQL Database の組み込みインテリジェンスでは、データベースのパフォーマンス低下の原因になる破壊的なイベントが検出されて、可能な場合は軽減策の推奨事項が提供されます。</p>
    - title: パフォーマンスに関する推奨事項
      href: /azure/sql-database/sql-database-advisor
      html: <p>Azure SQL Database では、Azure portal でデータベースを最適化するために役立つ一連の推奨事項が示されます。</p>
    - title: メトリックとログ
      href: /azure/sql-database/sql-database-metrics-diag-logging
      html: <p>カスタム統合のため、データベース診断テレメトリを Azure SQL Analytics、Azure Event Hub、または Azure Blob Storage にストリーム配信します。</p>
