  description: Azure SQL Database の マネージド インスタンスは、Azure クラウド上でホストされるフル マネージド SQL Server データベース エンジン インスタンスです。 これは、SQL Server データベースをクラウドに移行するための最善の PaaS オプションです。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、マネージド インスタンスを作成して使用する方法を確認してください。
