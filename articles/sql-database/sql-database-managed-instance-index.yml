- title: ステップバイステップのチュートリアルと学習教材
  items:
  - type: paragraph
    text: マネージド インスタンスの作成、管理、および使用方法を学習します。
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">ハードウェアの特性と制限</a>および <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">Transact-SQL 言語の違い</a>について学習します。
    - html: マネージド インスタンスがデプロイされる Azure VNet を<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">構成します</a>。
    - html: マネージド インスタンスをデプロイするために既存の Azure VNet を使用できるかどうかを<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration.md#modify-an-existing-virtual-network-for-managed-instances">検証します</a>。
    - html: <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/21/the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">Azure 仮想マシン</a><a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">ポイント対サイト接続</a>、または<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">アプリケーション</a>を使用して、インスタンスに接続します。
    - html: <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Asisstant</a> または <a href="https://blogs.msdn.microsoft.com/datamigration/2018/08/06/release-database-experimentation-assistant-dea-v2-6/">Database Experimentation Assistant</a> を使用してデータベースを移行できることを確認します。
    - html: <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">ネイティブ復元</a>または<a href="/azure/dms/tutorial-sql-server-managed-instance-online">データ移行サービス</a>を使用して、データベースを Managed Instance に移行します。
    - html: お使いの SSIS パッケージを <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a> に、SSAS 表形式モデルを <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a> に、SSRS レポートを <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a> に移動します。
    - html: <a href="https://blogs.msdn.microsoft.com/sqlcat/2018/07/20/storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">ストレージ パフォーマンスのベスト プラクティスおよび General Purpose サービス レベルに関する考慮事項</a>を適用します。
    - html: <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">お使いのインスタンスをセキュリティで保護する</a>ためのベスト プラクティスと推奨事項を見つけます。
    - html: Managed Instance の構成に役立つその他の<a href="sql-database-howto-managed-instance.md">ハウツー ガイド</a>を見つけます。
