abstract:
  description: Azure SQL Database Managed Instance は、Azure クラウド上でホストされるフル マネージド SQL Server データベース エンジン インスタンスです。 これは、SQL Server データベースをクラウドに移行するための最善の PaaS オプションです。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、マネージド インスタンスを作成して使用する方法を確認してください。
  aside:
    image:
      alt: 
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: Azure SQL Database Managed Instance の紹介 (5:38)
    href: https://www.youtube.com/watch?v=W8feSZXm2Ec
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 概要
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Azure SQL Database Managed Instance サービスの詳細については、こちらをご覧ください。</p>
    - title: 外部からのアクセス互換性の高さ
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>最新バージョンの SQL Server データベース エンジンにより、100% に近い SQL 機能の互換性があります。</p>
    - title: VNet 統合
      href: /azure/sql-database/sql-database-managed-instance-vnet-configuration
      html: <p>セキュリティで保護されたサービスが、プライベート IP アドレスを使用してプライベート Azure VNet 内に配置されます。</p>
    - title: 簡単に移行
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>ネイティブ復元を使用して、オンプレミス データベースを Azure クラウドに簡単に移行します。</p>
    - title: ダウンタイムなしの移行
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Database Migration Service を使用して、最小限のダウンタイムで複数のデータベースを移行します。</p>
    - title: 価格
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>既存のオンプレミスのライセンスと Azure ハイブリッド特典 (AHB) を利用して、最大 40% 節約できます。</p>
    - title: PaaS の機能
      href: /azure/sql-database/sql-database-paas
      html: <p>Azure PaaS では、99.99% の可用性を持つインスタンスを最小限の管理で利用できます。</p>
    - title: サービス階層
      href: /azure/sql-database/sql-database-high-availability
      html: <p>各自のビジネス ニーズに応じて、General Purpose または Business Critical サービス レベルを選択します。</p>
    - title: 高度なセキュリティ
      href: /azure/sql-database/sql-database-security-index
      html: <p>Azure SQL Database に組み込まれているセキュリティ機能を使用して、インスタンスとデータベースを保護します。<p>
- title: 新機能とプレビュー機能
  items:
  - type: paragraph
    text: 当社は、Managed Instance を新機能で継続的に機能強化しています。
  - type: list
    style: unordered
    items:
    - html: <a href="sql-database-managed-instance#business-critical-service-tier">Business Critical サービス レベル</a>は現在、<a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">一般公開 (GA)</a> されています。
    - html: (プレビュー) <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a> を使用して、<a href="https://aka.ms/managed-instance-aadlogins">インスタンス レベルの Azure AD ログイン</a>を作成します。
    - html: (プレビュー) <a href="https://aka.ms/managed-instance-collation">任意のサーバー レベルの照合順序</a>を使用してインスタンスを作成します。
    - html: ポイントインタイム リストアのために<a href="https://aka.ms/managed-instance-configurable-backup-retention">最大 35 日のバックアップ保有期間を構成します</a>。 長期のバックアップ保有期間 (最大 10 年) はまだ有効になっていないため、代わりに<a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">コピーのみのバックアップ</a>を使用できることに注意してください。
    - html: (プレビュー) <a href="https://aka.ms/managed-instance-failover-groups">地理的に分散されたフェールオーバー グループ</a>を使用して別のリージョン内のインスタンスのコピーを保持し、地域災害が発生した場合でも確実にデータが使用可能になるようにします。
    - html: (プレビュー) <a href="https://aka.ms/managed-instance-tde-byok">暗号化キーの持ち込み</a>を行いながら、Transparent Data Encryption (TDE) が既に有効になっているオンプレミス データベースを移行します。
    - html: Managed Instance が<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-management-endpoint-verify-built-in-firewall">組み込みのファイアウォール</a>で保護されます。
