sections:
  - title: 概念
    items:
      - type: paragraph
        text: サービスとしてのプラットフォーム データベースがもたらす主な価値と、最適な価格/パフォーマンス構成を得るために利用できる購入モデルやサービス レベルについて説明します。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: <p>安定した最新バージョンの SQL Server データベース エンジンとパッチ適用済み OS で常に実行される、可用性が 99.99% の PaaS データベース。</p>
            image:
              src: media/index/i_managed.svg
            title: 概要
          - href: /azure/sql-database/sql-database-service-tiers
            html: <p>月額 5 米国ドルの手頃なデータベースから強力な 80 コア データベースまでの柔軟なサービス プランによって、価格/パフォーマンスの比率をニーズに合わせて調整することができます。</p>
            image:
              src: media/index/i_perftier.svg
            title: 価格モデル
          - href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>ニーズに最も合った、あるいはオンプレミス環境で使用するインフラストラクチャに最適なサービス レベルおよびクラウド アーキテクチャを選択します。</p>
            image:
              src: media/index/gear.svg
            title: サービス階層
          - href: /azure/sql-database/sql-database-scalability-index
            html: <p>ニーズに応じて簡単にデータベースをスケールアップ、スケールアウト、シャード化して、アプリケーションのパフォーマンスを向上させます。</p>
            image:
              src: media/index/i_scale.svg
            title: スケーラビリティ
          - href: /azure/sql-database/sql-database-paas
            html: <p>組み込みの高可用性、自動バックアップ、geo レプリケーションによって、メンテナンス操作やインフラストラクチャ障害、ハードウェア障害でビジネスが中断されることがなくなります。</p>
            image:
              src: media/index/i_intelligence.svg
            title: サービスとしてのプラットフォーム
          - href: /azure/sql-database/sql-database-security-index
            html: <p>Azure AD 認証、仮想ネットワーク、ファイアウォール、Always Encrypted 接続でデータベースをセキュリティ保護します。 組み込みのセキュリティで脅威と脆弱性を特定します。</p>
            image:
              src: media/index/i_security.svg
            title: 高度なセキュリティ
  - title: デプロイ モデル
    items:
      - type: paragraph
        text: ニーズに合ったデプロイ モデルを選択します。新しい最新のクラウド アプリケーションには、単一データベースが最適な選択であり、エラスティック プールは多数のデータベースをホストするための最適な場所です。また、マネージド インスタンスにより、SQL Server との高い互換性が提供され、クラウドへの移行が容易になります。
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/sql-database/sql-database-single-index
            html: <p>SQL Database サーバーで管理されている単一データベースを、予測可能なパフォーマンスの単一データベースを必要とする SaaS アプリケーションやマイクロサービスに使用します。</p>
            image:
              src: media/index/i_db.svg
            title: 単一データベース
          - href: /azure/sql-database/sql-database-elastic-pool
            html: <p>SQL Database のエラスティック プールは、予期できない多様な使用ニーズを持つ複数のデータベースを管理しスケーリングするための、シンプルでコスト効率の高いソリューションです。</p>
            image:
              src: media/index/i_elasticpool.svg
            title: エラスティック プール
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: <p>マネージド インスタンスを使用して、オンプレミス データベースからの移行に必要なデータベース コードの変更を最小またはゼロに抑えて、Azure クラウドでホストされたフル マネージド SQL Server Database エンジン インスタンスを取得します。</p>
            image:
              src: media/index/i_mi.svg
            title: マネージド インスタンス
          - href: /azure/sql-database/sql-database-instance-pools
            html: <p>マネージド インスタンス プールは、リソースを共有して迅速にスケーリングするマネージド インスタンスを複数デプロイするためのシンプルでコスト効率の高いソリューションとして使用します。</p>
            image:
              src: media/index/i-instancepools.svg
            title: インスタンス プール
