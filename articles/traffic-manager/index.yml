- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: Traffic Manager を使用してサービス エンドポイントに対する Web トラフィックを管理する方法を説明します。
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/common/i_portal.svg
      text: Azure ポータル
      href: /azure/traffic-manager/traffic-manager-create-profile
- title: ステップバイステップのチュートリアル
  items:
  - type: paragraph
    text: Traffic Manager で利用できるさまざまなルーティング方法に基づいてトラフィックをルーティングする方法を紹介します。
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-geographic-routing-method">エンドポイントの地理的な場所に基づいてトラフィックをルーティングする</a>
    - html: <a href="/azure/traffic-manager/tutorial-traffic-manager-improve-website-response">トラフィックをルーティングして待ち時間を削減する</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-weighted-routing-method">一定のエンドポイントにトラフィックを分散させる</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-priority-routing-method">優先エンドポイントにトラフィックをルーティングする</a>
    - html: <a href="/azure/traffic-manager/tutorial-traffic-manager-weighted-endpoint-routing">エンドポイントに重み付けしてトラフィックを制御する</a>
    - html: <a href="/azure/traffic-manager/tutorial-traffic-manager-subnet-routing">ユーザーのサブネットに基づくトラフィックのルーティング</a>
