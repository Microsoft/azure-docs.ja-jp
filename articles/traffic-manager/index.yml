abstract:
  description: Azure Traffic Manager の使い方を紹介します。 クイック スタート、チュートリアル、サンプルなどを使用し、受信トラフィックを管理してアプリケーションに最適なパフォーマンスを実現する方法と、Azure または外部のサービス エンドポイントにトラフィックを分散させる方法を紹介します。
