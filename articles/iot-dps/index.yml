### YamlMime:Landing
title: Azure IoT Hub Device Provisioning Service (DPS) のドキュメント
summary: IoT Hub Device Provisioning Service (DPS) は、適切な IoT Hub へのゼロタッチの Just-In-Time プロビジョニングを人間の介入を必要とせずに実現する、IoT Hub のヘルパー サービスです。これにより、安全かつスケーラブルな方法で多数のデバイスをプロビジョニングできます。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、デバイスを IoT Hub にプロビジョニングする方法を確認してください。
