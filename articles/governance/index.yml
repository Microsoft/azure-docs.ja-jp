            title: 管理グループ
          - href: ./resource-graph/
            html: <p>(Azure CLI と Azure PowerShell をサポートする) 強力なコマンド ライン ツールを使用して、Azure リソースに関する複雑な詳細情報を迅速にクエリします。 以前は、これらのリソースを大規模に検出するために、複雑で反復的なスクリプトを必要としていた情報を検索して公開します。</p>
            image:
              alt: リソース グラフ
              src: ./media/resource-graph-illustration.svg
