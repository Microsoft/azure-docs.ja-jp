          - href: ./policy/
            html: <p>環境内のリソースの基準を定義し、適用します。 不要なリソースの作成を防止し、新しいリソースを追加の要素により強化して、環境内に既に存在するリソースを監査して修復します。</p>
            image:
              alt: ポリシー
              src: ./media/policy-illustration.svg
            title: ポリシー
          - href: ./blueprints/
            html: <p>一貫性のある反復可能な環境を作成するためにサブスクリプションに動的にデプロイできる、<i>成果物</i>の Azure ネイティブ パッケージ (リソース グループ、ポリシー、ロールの割り当て、Resource Manager テンプレートなど) を作成します。</p>
