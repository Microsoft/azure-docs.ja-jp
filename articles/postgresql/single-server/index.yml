title: Azure Database for PostgreSQL シングル サーバーのドキュメント
summary: Azure Database for PostgreSQL は、オープンソースの PostgreSQL データベース エンジンに基づいたリレーショナル データベース サービスです。  シングル サーバーは、Postgres サーバーを作成するための各種デプロイ オプションの 1 つです。 クイックスタート、チュートリアル、およびサンプルを使用して、シングル サーバーの使用方法を学習してください。
