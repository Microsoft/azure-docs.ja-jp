### YamlMime:Landing
title: Private Link のドキュメント
summary: Azure Private Link を使用すると、仮想ネットワーク内のプライベート エンドポイント経由で Azure PaaS サービス (Azure Storage、SQL Database など) と Azure でホストされている顧客所有の/パートナー サービスにアクセスできます。  仮想ネットワークとサービスの間のトラフィックは、Microsoft のバックボーン ネットワークを経由して、パブリック インターネットからの公開を排除します。 また、独自の Private Link サービスを仮想ネットワークに作成し、そのサービスを顧客に非公開で配信することもできます。
