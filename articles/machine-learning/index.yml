      - className: cardsM
        columns: 2
        items:
          - href: /azure/machine-learning/service/overview-what-is-azure-ml
            html: <p>このサービスでは、データ サイエンティストが、Azure のさまざまなデータ サービスやコンピューティング サービスで CLI および Python ツールとライブラリを使用して、<br/> AI ソリューションを開発し、管理できます。 詳細をご覧ください。</p>
            image:
              src: /azure/machine-learning/media/index/i_machine-learning.svg
            title: Azure Machine Learning サービス
        style: cards
        type: list
  - items:
      - text: Azure Machine Learning service を設定して使用を開始します。
        type: paragraph
      - text: ML モデルをトレーニング、デプロイ、管理するために、使いやすいコード不要のインターフェイス、Azure portal を使用します。
        type: paragraph
      - items:
          - html: <a href="service/ui-tutorial-automobile-price-train-score">ビジュアル インターフェイスのドラッグ アンド ドロップ UI で最初の実験をトレーニングする</a>
          - html: <a href="service/tutorial-first-experiment-automated-ml">自動化された機械学習を使用して最初の分類モデルのトレーニングとデプロイを行う</a>
        style: unordered
        type: list
      - text: ML モデルをトレーニング、デプロイ、管理するために、スクリプトおよびノートブックで Python SDK を使用します。
        type: paragraph
      - items:
          - html: <a href="service/tutorial-1st-experiment-sdk-setup">環境を設定して、最初の ML 実験をトレーニングする</a>
          - html: <a href="service/tutorial-train-models-with-aml">画像分類モデルをトレーニングしてデプロイする</a>
