  description: Azure Data Science Virtual Machine (DSVM) はカスタマイズされた VM イメージであり、データ サイエンスおよび機械学習のツールを備えています。 この VM を使用して、インテリジェントで高度な分析アプリケーションを構築できます。 <a href="overview.md">詳細情報</a>
