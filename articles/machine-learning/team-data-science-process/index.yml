  description: 予測分析ソリューションとインテリジェント アプリケーションを効率的に実現できるアジャイルで反復的なデータ サイエンス手法、Team Data Science Process を使用する方法について説明します。 TDSP を通じて、チームのコラボレーションと学習の効果を高めることができます。 これには、データ サイエンスへの取り組みを円滑に導入できるよう支援する Microsoft をはじめとする業界の各企業から、ベスト プラクティスと構造を抽出することが含まれます。 分析プログラムの利点を完全に実現できるよう企業を支援するのがその目標です。
