### YamlMime:Landing
title: Azure Maps のドキュメント
summary: Microsoft Azure Maps は、あらゆる業界の開発者に強力な地理空間機能を提供します。 これらの地理空間機能は、最新マッピング データと共に提供されます。 Azure Maps は、Web とモバイル アプリケーションの両方で使用できます。 Azure Maps は、Azure One API に準拠した REST API のセットです。 次に示すのは、Azure Maps で提供されるサービス (マップ、検索、ルート指定、トラフィック、モビリティ、天気、タイム ゾーン、位置情報、ジオフェンシング、マップ データ、Creator、空間演算) の概要です。 Web と Android の SDK を使用すると、開発が簡単になり、柔軟性が高く、複数のプラットフォーム間で移植性が確保されます。
