abstract:
  description: Azure Managed Applications を使用すると、クラウド ソリューションを内部および外部の顧客に提供できます。 ソリューションのインフラストラクチャのほか、ソリューションの継続的な管理の条件を定義します。 ソリューションの課金は、Azure Billing によって処理されます。
