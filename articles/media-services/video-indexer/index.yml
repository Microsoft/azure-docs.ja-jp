### YamlMime:Landing
title: Azure Media Services Video Indexer について説明します
summary: Azure Media Services Video Indexer は、Azure Media Analytics、Azure Cognitive Search、Cognitive Services (Face API、Microsoft Translator、Computer Vision API、Custom Speech Service など) を基盤として構築されたクラウド アプリケーションです。 Video Indexer のビデオとオーディオのモデルを使用して、ビデオから分析情報を抽出することができます。
