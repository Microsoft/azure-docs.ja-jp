abstract:
  description: Azure NetApp Files を使用して、NetApp のアカウント、容量プール、ボリュームの作成および管理、エクスポート ポリシーの構成、仮想マシンのボリュームのマウント、スナップショットの管理を行う方法について説明します。 <p>Azure NetApp Files を使用するには、パブリック プレビュー プログラムに参加する必要があります。 さらに、Microsoft.NetApp Azure リソースプロバイダーにアクセスするためのホワイトリストに登録される必要があります。 パブリック プレビュー プログラムへの参加を要求するには、「<a href="azure-netapp-files-register">Azure NetApp Files に登録する</a>」を参照してください。</p>
