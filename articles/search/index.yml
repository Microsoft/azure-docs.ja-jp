abstract:
  description: Azure Search を使用してプライベートの異種コンテンツに対するエンタープライズ検索ソリューションを作成する方法を説明します。 チュートリアル、API リファレンスなどのドキュメントでは、検索可能なコンテンツを単一の高速インデックスに統合する方法を紹介します。インデックスは簡単な構文から高度な構文まで使用してクエリすることができ、幅広いシナリオに対応します。 <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Cognitive Search</b></a> は現在、運用環境のシナリオでサポートされる AI エンリッチメントを備え、一般提供されています。<p/><a href="/azure/search/knowledge-store-concept-intro"><b>ナレッジ ストア (プレビュー)</b></a> は Cognitive Search を拡張します。 AI エンリッチメントを保存して、Azure Search 以外の他のアプリ内でエンリッチメントを表示、再形成、および使用できる場所に格納します。 今すぐ<a href="/azure/search/knowledge-store-howto"><b>お試しください</b></a>。
