title: Azure IoT Edge
summary: Azure IoT Edge は、IoT Hub の上に構築されるモノのインターネット (IoT) サービスです。 このサービスは、クラウド内ではなく、デバイスで (つまり "エッジで") データを分析したいお客様を対象としています。 ワークロードの一部をエッジに移動することで、デバイスはクラウドにメッセージを送る時間を減らし、イベントにさらに迅速に反応できるようになります。
