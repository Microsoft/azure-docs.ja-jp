### YamlMime:Landing
title: 開発者のための Azure Active Directory
summary: >
  Azure Active Directory (Azure AD) はクラウドの ID サービスです。開発者はこれを使って、Microsoft の職場または学校アカウントでユーザーをサインインさせるアプリを構築できます。 Azure AD は、シングル テナントの基幹業務 (LOB) アプリとマルチテナント アプリの構築をサポートしています。


  重要:このコンテンツは、以前の Azure AD v1.0 エンドポイント用です。新しいプロジェクトには Microsoft ID プラットフォームを使用してください。
