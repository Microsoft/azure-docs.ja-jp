title: アプリケーションと人事のプロビジョニングに関するドキュメント
summary: Azure Active Directory のアプリ プロビジョニングを使用すると、所有するクラウド (SaaS) アプリで自動的にユーザー ID を作成して管理することができます。 Azure AD では、クラウドベースの人事 (HR) アプリケーションでのプロビジョニングも提供します。 クイックスタート、チュートリアル、ガイダンスを使用してクラウドでのアプリと HR のプロビジョニングを管理、デプロイする方法について説明します。
