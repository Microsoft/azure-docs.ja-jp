summary: External Identities は、組織が顧客やパートナーなどの外部ユーザーをセキュリティで保護して管理できるようにする一連の機能です。 B2B コラボレーションを基盤とする External Identities は、組織外のユーザーとやり取りして接続するための追加機能を提供します。
