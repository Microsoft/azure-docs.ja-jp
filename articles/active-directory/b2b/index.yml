abstract:
  description: Azure AD の企業間 (B2B) コラボレーションを使用して、独自の社内データに対するコントロールを維持した状態で、会社のアプリケーションとサービスをゲスト ユーザーや任意の組織の外部パートナーと安全に共有する方法について説明します。  主要な特長は以下のとおりです。<ul><li>シンプルな招待と利用のプロセスを通じて、ゲスト ユーザーは、管理者がアクセスを許可するリソースで共同作業を開始できます。</li><li>ゲスト ユーザーや外部のパートナーは Azure AD、ソーシャル電子メール アカウント、または任意の ID プロバイダーを通じて独自の ID を管理します。</li><li>多要素認証などの Azure AD 機能により、会社のリソースを保護することができます。</li><li>API を使用して、セルフサービス サインアップ ポータルなどを通じて、エクスペリエンスをカスタマイズすることができます。</li></ul>以下のリソースは、すぐに作業を開始するうえで役に立ちます。
