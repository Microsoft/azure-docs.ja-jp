  description: このドキュメントでは、ご利用の環境におけるセキュリティ・監査レポートの見方と、使用状況を把握するために長期間に渡ってそれらをモニタリングする方法について説明します。 Azure Active Directory (Azure AD) レポートを使用すると、環境におけるセキュリティや使用パターンに関する分析情報を得ることができます。 たとえば、次の質問への回答を導き出すことができます。<ul><li>アプリケーションまたはサービスをユーザーはどのように活用しているか</li><li>環境の正常性に影響する潜在的リスクは何か</li><li>ユーザーの作業を妨げている問題をトラブルシューティングする方法</li>
