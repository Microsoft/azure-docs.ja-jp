abstract:
  description: Azure Sentinel プレビューとは、企業全体にクラウド規模のインテリジェントなセキュリティ分析を提供するクラウドネイティブな SIEM です。 クラウドの速度と規模の際限をなくし、本当に重要なことに集中できるようにします。 クラウド アセットとオンプレミスのアセット、Office 365、Azure リソース、その他のクラウドすべてから簡単にデータを収集します。 Microsoft のセキュリティ分析の専門家による組み込みの機械学習を使用して、効率的に脅威を検出します。 これらの対応は、組み込みのオーケストレーションと自動プレイブックを使用して自動化できます。
