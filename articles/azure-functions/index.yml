### YamlMime:Landing
title: Azure Functions のドキュメント
summary: Azure Functions は、アプリケーションを実行するために必要な継続的に更新されるすべてのインフラストラクチャとリソースを提供する、オンデマンドで利用できるクラウド サービスです。 ユーザーは最も重要なコードに集中でき、残りの部分は Functions が処理します。 Functions には、Azure 用のサーバーレス コンピューティングが用意されています。 Functions を使用すると、Web API のビルド、データベースの変更への応答、IoT ストリームの処理、メッセージ キューの管理などを行えます。
