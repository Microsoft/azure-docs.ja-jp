abstract:
  description: Azure Time Series Insights へようこそ。 Azure Time Series Insights は、運用分析の改善に役立つ強力なデータ探索およびテレメトリ ツールを提供します。 このドキュメントでは、本サービス、その多くの機能を使用して作業を開始する方法、クライアント SDK、強力な Time Series Insights API シリーズについて説明します。 2 つのバージョンについて情報が提供されます。既に一般提供されているもの (Time Series Insights GA) と、プレビュー段階の主要なサービス更新 (Time Series Insights プレビュー) です。
  aside:
