abstract:
  description: Azure Time Series Insights へようこそ。 Azure Time Series Insights の強力なデータ探索およびテレメトリ ツールを使用すると、運用分析を改善できます。 このドキュメントでは、サービスの多くの機能、使用を開始する方法、および強力な Time Series Insights API について説明します。 2 つのバージョンについて、情報が提供されます。1 つは一般公開されており (Time Series Insights GA)、もう 1 つはプレビュー段階です (Time Series Insights プレビュー)。
  aside:
    image:
      alt: ビデオによる Azure IoT Time Series Insights 機能の紹介
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: IoT アプリのための Time Series Insight。 (13:31)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics
    width: 250
