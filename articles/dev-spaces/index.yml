abstract:
  description: Azure Dev Spaces では、Azure Kubernetes Service (AKS) で実行されるマイクロサービス アプリケーション全体をテストして反復的に開発でき、依存関係を複製したりモックしたりする必要がありません。 Azure Dev Spaces では、Azure Kubernetes Service (AKS) 共有クラスターでのチームとのコラボレーションや、AKS でのコンテナーの直接的な実行およびデバッグについて、手間と複雑さを減らすことができます。 これらのクイック スタートを使って、Azure Dev Spaces の使用方法をご確認ください。
sections:
