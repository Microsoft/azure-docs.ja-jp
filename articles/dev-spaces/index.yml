### YamlMime:Landing
title: Azure Dev Spaces のドキュメント
summary: Azure Dev Spaces では、依存関係を複製したりモックしたりすることなく、Azure Kubernetes Service (AKS) のマイクロサービス アプリケーション全体をテストして反復的に開発できます。 Azure Dev Spaces を使用すると、共有 AKS クラスターでチームとの共同作業を行う際の負担と複雑さを軽減することができます。 また、AKS で直接コンテナーを実行してデバッグできます。
