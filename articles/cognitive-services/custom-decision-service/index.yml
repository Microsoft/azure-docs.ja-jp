    items:
      - type: paragraph
        text: これらの API は連携します。 API リファレンスには、カスタム意思決定に貢献する 3 つの API があります。 実験 API は、LogDownloader API によって生成されるログ ファイルを使用します。 記事では詳細なシナリオが共有されます。
