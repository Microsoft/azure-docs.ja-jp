abstract:
  description: Azure Custom Decision Service によって精度が高まり、コンテキストに応じた意思決定を行うことができるクラウドべースの API を使用して、インテリジェント システムを構築できます。 Custom Decision Service は強化学習を活用して、アプリケーションのコンテンツに対応し、ユーザーの全体的なエンゲージメントを最大化します。 システムがユーザー フィードバックをリアルタイムに意思決定に組み込み、数分で最新の動向や速報に対応します。 これらのクイック スタートを通じて、アプリケーションの登録方法と、ブラウザーまたはアプリから API を呼び出す方法を学びます。 次に、記事をパーソナル化して、チュートリアルを使用した機械学習用に準備された "フィーチャー" としてコンテンツを表します。
sections:
  - title: 5 分間のクイック スタート
    items:
      - type: paragraph
        text: アプリケーションを登録して、ブラウザーまたはスマートフォン アプリから直接 Azure Custom Decision Service API を呼び出します。
      - type: list
        style: unordered
        items:
          - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-register">アプリケーションの登録</a>
          - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-browser">ブラウザーから API を呼び出す</a>
          - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-app">アプリから API を呼び出す</a>
  - title: ステップバイステップのチュートリアル
    items:
      - type: paragraph
        text: Web サイトのフロント ページで記事をパーソナル化し、Custom Decision Service API を使用した機械学習用に準備された "フィーチャー" としてコンテンツを指定します。
      - type: list
        style: unordered
        items:
          - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-tutorial-news">記事のパーソナル化</a>
          - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-tutorial-ml">Machine Learning</a>
