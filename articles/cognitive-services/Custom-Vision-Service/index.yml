title: Custom Vision のドキュメント
summary: Custom Vision は、独自の画像分類器を構築、デプロイ、改良できるようにするコグニティブ サービスです。 画像分類器は、視覚特性に従って画像に ("クラス" を表す) ラベルを適用する AI サービスです。
