abstract:
  description: Bing Spell Check API を使用して、コンテキストに応じた文法とスペルのチェックを実行できます。 Bing では、機械学習と統計的機械翻訳を活用して、常に進化する高度にコンテキストに応じたアルゴリズムを動的にトレーニングする Web ベースのスペル チェック機能を開発しています。 このスペル チェック機能は、Web 検索とドキュメントの大規模な本体に基づいています。 Microsoft が提供するクイックスタート、チュートリアル、サンプルを使用して、コンテンツを分析するさまざまな方法をご確認ください。
