  - title: はじめに
    items:
      - type: paragraph
        text: |
          Speech SDK (<a href="releasenotes.md">リリース ノート</a>) を使うと、以下をはじめとする機能をアプリに追加できます。&colon;
          <div class="row"><div class="column"><ul>
          <li><b><a href="speech-to-text.md">音声テキスト変換</a></b> (音声認識/SR)</li>
          <li><b><a href="speech-devices-sdk-create-kws.md">カスタム ウェイクワード</a></b> (キーワード認識/KWS)</li>
          <li><b><a href="how-to-recognize-intents-from-speech-csharp.md">意図</a></b></li>
          <li><b><a href="speech-translation.md">翻訳</a></b></li>
          <li><b><a href="speech-container-howto.md">オンプレミスのコンテナー</a></b></li></ul></div><div class="column"><ul>
          <li><b><a href="text-to-speech.md">テキスト読み上げ</a></b> (TTS)</li>
          <li><b><a href="conversation-transcription-service.md">会話の文字起こし</a></b> (CTS)</li>
          <li><b><a href="how-to-phrase-lists.md">フレーズ リストのパーソナル化</a>/<a href="how-to-custom-speech.md">音声のカスタム調整</a></b></li>
          <li><b><a href="voice-first-virtual-assistants.md">音声優先仮想アシスタント</a></b></li>
          <li><b><a href="call-center-transcription.md">コール センターの文字起こし</a></b></li></ul></div></div>
  - title: 5 分間のクイック スタート
    items:
      - type: paragraph
        text: 矢印リンクを選択すると、SDK をダウンロード、インストール、使用する方法について確認できます。 <img src="media/index/link.jpg" height="15" width="15"></img>。<br/>すべての矢印リンク <img src="media/index/link.jpg" height="15" width="15"></img> は、既定で音声テキスト変換のクイックスタートがリンク先になっています。 そこから、テキスト読み上げや音声優先仮想アシスタントなどの他のクイックスタート (<a href="scenario-availability.md">利用可能な場合のみ</a>) を選択できます。
