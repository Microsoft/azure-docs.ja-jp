title: Text Analytics API のドキュメント
summary: Text Analytics API は、未加工のテキストに対して高度な自然言語処理を実行できるクラウドベースのサービスであり、主要な機能として感情分析、キー フレーズ抽出、名前付きエンティティの認識、言語検出の 4 つを備えています。
