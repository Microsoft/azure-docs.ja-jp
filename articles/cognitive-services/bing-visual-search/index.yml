  description: Bing Visual Search API は、Bing.com/images に表示されるような画像の詳細を提供します。 この API では、画像をアップロードするか画像の URL を指定することで、その画像に関するさまざまな詳細情報を特定することができます (見た目が似ている画像、ショッピング ソース、その画像が使用されている Web ページなど)。
