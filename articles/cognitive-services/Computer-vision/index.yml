### YamlMime:Landing
title: Computer Vision のドキュメント
summary: クラウドベースの Computer Vision API を使用すると、開発者はイメージを処理し、情報を返すための高度なアルゴリズムにアクセスできます。 イメージをアップロードするか、イメージ URL を指定することで、Microsoft Computer Vision のアルゴリズムでは、入力とユーザーの選択に基づいてさまざまな方法でビジュアル コンテンツを分析できます。 クイック スタート、チュートリアル、サンプルを使用して、さまざまな方法でビジュアル コンテンツを分析する方法をご確認ください。
