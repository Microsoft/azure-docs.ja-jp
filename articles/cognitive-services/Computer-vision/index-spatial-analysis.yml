### YamlMime:Landing
title: 空間分析のドキュメント
summary: 空間分析サービスを使用すると、組織は特定の領域内におけるユーザーの動きと存在を理解することで、物理的な空間の価値を最大限に高めることができます。 CCTV または監視カメラからビデオを取り込み、AI 操作を実行してビデオ ストリームから分析情報を抽出し、他のシステムで使用するイベントを生成することができます。
