### YamlMime:Landing
title: Form Recognizer のドキュメント
summary: Azure Form Recognizer は、機械学習テクノロジを使用して、フォーム ドキュメントからキーと値のペアおよびテーブル データを識別して抽出する Cognitive Services です。 Form Recognizer は、元のファイル内の関係を含む構造化データを出力します。 教師なし学習を使用すると、手動のデータ ラベル付けや大量のコーディングを行わなくても、モデルにレイアウトとフィールド データを学習させることができます。 また、手動でラベル付けされたデータを使用して、教師あり学習を行うこともできます。 ラベルの付いたデータを使用してトレーニングしたモデルは、パフォーマンスがより高くなり、より複雑なドキュメントを扱うことができます。
