### YamlMime:Landing
title: Ink Recognizer API のドキュメント (廃止)
summary: Ink Recognizer API は、2020 年 8 月 26 日にプレビューを終了しました。 既存の Ink Recognizer リソースがある場合は、2021 年 1 月 31 日にサービスが完全に廃止されるまで、引き続き使用できます。 Ink Recognizer API を使用してデジタル インク認識をアプリとサービスに取り入れる方法について説明します。 この API は、機械学習を使用して、任意のコンテキストで手書きの図形を認識するクラウドベースのサービスです。
metadata:
  title: Ink Recognizer API - チュートリアル、クイックスタート、API リファレンス
  titleSuffix: Azure Cognitive Services
  description: デジタル インキングとは、手書きや図面などの入力のデジタル表現を可能にするテクノロジを指します。 デバイスが多彩なデジタル インキング エクスペリエンスを可能にし続けるのに伴い、人工知能および機械学習によって、任意のコンテキストで書かれたシェイプおよびテキストの認識が可能になりました。 Ink Recognizer API はクラウドベースのサービスであり、インク ストロークを送信して、それらに関する詳細な情報を取得できます。
