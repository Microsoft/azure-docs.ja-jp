abstract:
  description: Bing Autosuggest API によって、部分検索のクエリ用語を Bing に送信すると、他のユーザーがそれに基づいて検索を実行するクエリ候補の一覧が返されます。  たとえば、ユーザーが検索語の各文字を入力するときに、この API を呼び出して、検索ボックスのドロップダウン リストにクエリ文字列の候補を入力します。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、Autosuggest API の使用方法を確認してください。
