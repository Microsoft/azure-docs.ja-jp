abstract:
  description: Azure Service Bus は、アプリケーションとサービスの間で情報を送信するために使用できるマルチテナント クラウド メッセージング サービスです。 非同期操作により、柔軟なブローカー メッセージング、構造化された先入れ先出し型 (FIFO) のメッセージング、および発行/購読機能が可能になります。<p>Azure Service Bus のメッセージング サービスを使用して、キューとの間でメッセージを送受信し、トピックとサブスクリプションを使用してメッセージを発行、サブスクライブする方法を説明します。</p>
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Azure メッセージングおよびイベントベースのアーキテクチャ (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
