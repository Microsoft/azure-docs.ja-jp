  description: Stream Analytics はフルマネージドの PaaS サービスで、IoT のデバイス、アプリケーション、クリックストリームなどのデータの迅速な移動ストリームをリアルタイムで分析、処理し、必要に応じてアラートやアクションをトリガーするのに役立ちます。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、Azure Stream Analytics の使用方法を確認してください。
