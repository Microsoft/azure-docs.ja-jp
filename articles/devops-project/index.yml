### YamlMime:Landing
title: Azure にデプロイするための DevOps Starter のドキュメント
summary: DevOps Starter が提供する簡素化されたエクスペリエンスでは、既存のコードと Git リポジトリを利用したり、サンプル アプリケーションのいずれかを選択して Azure への継続的インテグレーション (CI) と継続的デリバリー (CD) のパイプラインやワークフローを作成したりすることができます。 DevOps Starter では、GitHub Actions ワークフローの作成がサポートされるようになりました。
