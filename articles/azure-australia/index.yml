abstract:
  description: 'Microsoft Azure Australia は、セキュリティの根本原則、プライバシーとコントロール、コンプライアンス、透明性に基づいて構築されたクラウド プラットフォームを実現します。 Microsoft Azure Australia は、Australian Cyber Security Centre (ACSC) によって認定されており、Certified Cloud Services List (CCSL) に記載されています。 Azure Australia は CCSL に、PROTECTED と Unclassified: DLM (現在は Official: Sensitive) の両方の分類で記載されています。 Azure Australia では、オーストラリア政府および基幹インフラストラクチャ組織とそのサプライヤーにとって重要な世界水準のセキュリティとコンプライアンス サービスを採用しており、そのアーキテクチャ上に構築されたすべてのシステムとアプリケーションに対応します。'
