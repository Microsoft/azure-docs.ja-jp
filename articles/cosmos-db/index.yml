documentType: LandingData
title: Azure Cosmos DB のドキュメント
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: Azure Cosmos DB のドキュメント - チュートリアル、API リファレンス
  description: グローバル分散型のマルチモデル データベース サービスである Azure Cosmos DB を使用する方法について説明します。 チュートリアルでは、ドキュメント、キー/値、グラフ データベースを作成して照会する方法について説明します。
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 05/20/2019
abstract:
  description: Azure Cosmos DB は、すぐに利用可能なグローバル分散と透過的なマルチマスター レプリケーションを備えた、フル マネージド データベース サービスです。 データベース内のトランザクション データに対して、グローバルに分散された低遅延の運用および分析ワークロードと AI を実行できます。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、Azure Cosmos DB の使用方法を確認してください。
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 数分で地球規模のモバイル アプリを作成する (16 分 17 秒)
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: <p>グローバル分散、パーティション分割、プロビジョニング済みスループット、インデックス作成、およびすべての Azure Cosmos DB API シリーズに当てはまるその他の概念について説明します。</p>
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: 概念
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: <p>使い慣れた SQL 構文を使用して、新しい非リレーショナル ドキュメント データベースを構築し、クエリを実行する場合は、SQL API を使用します。</p>
            image:
              src: media/index/sql-api.svg
            title: SQL API
          - href: /azure/cosmos-db/graph-introduction/
            html: <p>エンティティ間のリレーションシップをモデル化して走査するグラフ データベースを構築する場合は、Gremlin API を使用します。</p>
            image:
              src: media/index/graph-api.svg
            title: Gremlin API
          - href: /azure/cosmos-db/mongodb-introduction/
            html: <p>MongoDB データベースから Azure Cosmos DB のフル マネージドのサービスにデータを移行する場合は、Azure Cosmos DB の MongoDB 用 API を使用します。</p>
            image:
              src: media/index/mongodb-api.svg
            title: Azure Cosmos DB の MongoDB 用 API
          - href: /azure/cosmos-db/cassandra-introduction/
            html: <p>Cassandra から Azure Cosmos DB のフル マネージドのサービスにデータを移行する場合は、Cassandra API を使用します。</p>
            image:
              src: media/index/cassandra-api.png
            title: Cassandra API
          - href: /azure/cosmos-db/table-introduction/
            html: <p>Azure Table Storage から Azure Cosmos DB の Premium Table サービスにデータを移行する場合は、テーブル API を使用します。</p>
            image:
              src: media/index/table-api.svg
            title: テーブル API
          - href: /azure/cosmos-db/spark-api-introduction/
            html: <p>Apache Spark の組み込みのサポートを使用して、Azure Cosmos アカウントに格納されたデータに対して分析を実行します。 </p>
            image:
              src: media/index/spark-logo.png
            title: Apache Spark による組み込みの分析
          - href: /azure/cosmos-db/change-feed/
            html: <p>変更された順に並べ替えられた Azure Cosmos コンテナー内のドキュメントの一覧を読み取ることで、変更フィードを使用してリアルタイム分析を実行します。 </p>
            image:
              src: media/index/change-feed-logo.png
            title: Change Feed
          - href: /azure/cosmos-db/etcd-api-introduction/
            html: <p> etcd API では、Azure Cosmos DB を Azure Kubernetes のバックエンド ストアとして使用できます。</p>
            image:
              src: media/index/etcd-logo.png
            title: etcd API
