summary: Azure Digital Twins を使って、人、場所、物を繋ぎ、空間インテリジェンスにより IoT ソリューションを構築します。 クイック スタートとチュートリアルを通じて、仮想スマート ビルディングを監視し、概要の詳細について学び、物理環境をモデル化する次世代の IoT ソリューションを作成します。
