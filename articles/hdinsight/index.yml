title: Azure HDInsight のドキュメント
metadata:
  title: Azure HDInsight のドキュメント - チュートリアル、API リファレンス | Microsoft Docs
  description: HDInsight 上の Apache Hadoop について説明します。 ドキュメントでは、Apache Hadoop、Apache Spark、Apache Kafka、Apache HBase などを使用してビッグ データを処理および分析し、分析情報を得る方法について説明します。
