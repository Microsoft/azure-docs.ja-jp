### YamlMime:Landing
title: Azure Kinect DK のドキュメント
summary: Azure Kinect DK は、高度な AI センサーを採用した、先進的なコンピューター ビジョンと音声モデルを構築するための開発者キットです。 Kinect は、深度センサー、空間マイク配列とビデオ カメラ、および方位センサーを備えたオールインワンの小型デバイスです。複数のモード、オプション、およびソフトウェア開発キット (SDK) が用意されています。
