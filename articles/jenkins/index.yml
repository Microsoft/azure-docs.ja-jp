abstract:
  description: オープンソースの Jenkins サーバーを使用してクラウドでアプリを作成し、Azure にデプロイします。 Microsoft が提供するクイックスタート、チュートリアル、サンプル パイプラインを使用して、Azure 上の Jenkins をインストール、構成、スケーリングし、アプリの継続的インテグレーション (CI) を設定する方法を確認してください。
  aside:
    image:
      alt: Jenkins ロゴ
      height: 133
      width: 110
      src: media/Jenkins.png
    title: 
sections:
- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: Azure に Jenkins システムを作成し、アプリを構築します。
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/virtual-machines/linux/media/index/portal.svg
      text: Azure Portal
      href: https://docs.microsoft.com/azure/jenkins/install-jenkins-solution-template
- title: ステップバイステップのチュートリアル
  items:
  - type: paragraph
    text: アプリの継続的インテグレーションの設定、クラウドでのエージェントの実行、ジョブでの Azure サービスの使用を行います。
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/jenkins/java-deploy-webapp-tutorial">Azure App Service</a>、<a href="/azure/container-service/kubernetes/container-service-kubernetes-jenkins">Kubernetes</a>、または <a href="/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd">Linux VM</a> に CI を設定する。
    - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">パイプライン ジョブでリソースをプロビジョニングする</a>。
    - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">Azure VM エージェントでスケーリングする</a>。
- title: サンプル
  items:
